<div id="search-project-wrapper" style="background-color: yellow">
  <div id="search">
    <div class="input-group">
      <input
        id="address"
        type="textbox"
        placeholder="Project name.."
        class="form-control"
      />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="addressSearch">
          Search
        </button>
      </span>
    </div>
  </div>
  <div id="project-results">
    <div class="project">
      <div>
        <strong>Project name: </strong>
        <span class="project-name"></span>
      </div>
      <div>
        <strong>Company: </strong>
        <span class="project-company"></span>
      </div>
      <div>
        <strong>Location: </strong>
        <span class="project-location"></span>
      </div>
      <div class="project-description-wrapper">
        <strong>Description: </strong>
        <div class="project-description"></div>
      </div>
    </div>
  </div>
  <form id="post-project-form">
    <div class="form-group">
      <label for="project-name">Project name</label>
      <input
        type="text"
        class="form-control"
        id="project-name"
        placeholder="Project name"
      />
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <input
        type="text"
        class="form-control"
        id="company"
        placeholder="Company"
      />
    </div>
    <div class="form-group">
      <label for="project-description">Project description</label>
      <textarea
        class="form-control"
        id="project-description"
        placeholder="Project description"
        rows="5"
      ></textarea>
    </div>

    <div class="checkbox">
      <label
        ><input id="include-location" type="checkbox" />Include location?</label
      >
    </div>
    <button id="submit-project" type="submit" class="btn btn-default">
      Post
    </button>
  </form>
